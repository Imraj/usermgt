<section id="content">
			<div class="container">

				<div class="row">
					<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
						
						<form role="form" class="register-form" 
						ng-submit="password.resetUserPassword(resetData)"> 
							<h2>
								Reset Password 
								
								
								
							</h2>
							
							<hr class="colorgraph">

							<div class="jumbotron text-center" ng-show="main.loading">
								<span class="glyphicon glyphicon-repeat spinner"></span>
								<p>Loading ...</p>
							</div>
							<div class="row show-hide-message" ng-show="main.successMsg">
								<div class="alert alert-success"> {{ main.successMsg }}</div>
							</div>
							<div class="row show-hide-message" ng-show="main.errorMsg">
								<div class="alert alert-danger">{{ main.errorMsg }}</div>
							</div>

							<div class="form-group">
								<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" ng-model="main.resetData.email" tabindex="1">
							</div>

							
							
							<div class="row">
								<div class="col-xs-12 col-md-6"><input type="submit" value="Reset" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
								
							</div>
							<br/>
							<div class="row">
								<div class="col-xs-12 col-md-6">
									<a href="/login">Back to Sign In</a>
								</div>
							</div>

						</form>
					</div>
				</div>

			</div>
		</section>
