<section id="content">
			<div class="container">

				<div class="row">
					<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
						<div class="row">
								<div class="col-md-6">
									<button ng-click="main.facebook()" class="btn btn-block btn-social btn-facebook col-md-6">
									    <span class="fa fa-facebook"></span> Sign in with Facebook
									 </button>
								</div>

								<div class="col-md-6">

								 <button ng-click="main.linkedin()" class="btn btn-block btn-social btn-linkedin col-md-6">
								    <span class="fa fa-linkedin"></span> Sign in with Linkedin
								 </button>

								</div>
								
							</div>
						<form role="form" class="register-form" ng-submit="main.validateUser(loginData)"> 
							
							<h2>
								Sign in <small>manage your account</small>
								
								<!--<button class="btn btn-failure pull-right">Facebook</button>
								<button class="btn btn-primary pull-right">Google</button>
								-->
								
							</h2>
							
							<hr class="colorgraph">

							<div class="jumbotron text-center" ng-show="main.loading">
								<span class="glyphicon glyphicon-repeat spinner"></span>
								<p>Loading ...</p>
							</div>
							<div class="row show-hide-message" ng-show="main.successMsg">
								<div class="alert alert-success"> {{ main.successMsg }}</div>
							</div>
							<div class="row show-hide-message" ng-show="main.errorMsg">
								<div class="alert alert-danger">{{ main.errorMsg }}</div>
							</div>

							<div class="row show-hide-message" ng-show="facebook.errorMsg">
								<div class="alert alert-danger">{{ facebook.errorMsg }}</div>
							</div> 

							<div class="row show-hide-message" ng-show="linkedin.errorMsg">
								<div class="alert alert-danger">{{ linkedin.errorMsg }}</div>
							</div> 

							<div class="form-group">
								<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" ng-model="main.loginData.email" tabindex="1">
							</div>
							<div class="form-group">
								<input type="password" class="form-control input-lg" id="exampleInputPassword1" placeholder="Password" ng-model="main.loginData.password" tabindex="2">
							</div>

							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12">
									<span class="button-checkbox">
										<input type="checkbox" name="t_and_c" id="t_and_c" value="1">
										<button type="button" class="btn" data-color="info" tabindex="3">Remember me</button>
									</span>
									<span class="pull-right">
										<a href="/reset_password">Forgot password ? </a>
									</span>
								</div>
							</div>

							<hr class="colorgraph">
							<div class="row">
								<div class="col-xs-12 col-md-6"><input type="submit" value="Sign in" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
								<div class="col-xs-12 col-md-6">Don't have an account? <a href="/register">Register</a></div>
							</div>

						</form>
					</div>
				</div>

			</div>
		</section>
